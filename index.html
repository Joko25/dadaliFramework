<!DOCTYPE html>
<html>
<head>
 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Dadali Framework</title>
 	
 	<!-- angular material style sheet -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	 
	<!-- roboto font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

	<!-- Material -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 
	<!-- include custom CSS -->
	<link rel="stylesheet" href="app/assets/css/custom.css" />

</head>
<body>
 
	<!-- app container will be here -->

	<div ng-app="ninjaFrame" class="container">
		<!-- template header -->
		<ng-include src="'./app/template/_header.html'"></ng-include>
		<!-- template side -->
		<ng-include src="'./app/template/_side.html'"></ng-include>
		<md-content class="md-padding">
		    	<div class="ext-content">
				<div>
					<!-- modal view -->
					<div ng-view></div>
				</div>
			</div>
		</md-content>
	</div>
	
	<!-- include angular js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	 
	<!-- needed for angular material -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	 
	<!-- angular material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<!-- app -->
	<script type="text/javascript" src="app/app.js"></script>

	<!-- router -->
	<script type="text/javascript" src="app/router/route.js"></script>
	 
	<!-- controller -->
		<!-- controller template -->
	 <script type="text/javascript" src="app/controller/template.controller.js"></script>
	<!-- factory/modal -->

</body>
</html>
