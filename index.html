<!DOCTYPE html>
<html>
<head>
 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Dadali Framework</title>
 	
 	<!-- angular material style sheet -->
	<link rel="stylesheet" href="app/assets/css/angular-material.min.css">
	 
	<!-- roboto font -->
	<link rel="stylesheet" href="app/assets/css/font.css">

	<!-- Material -->
	<link href="app/assets/css/icon.css" rel="stylesheet">
	 
	<!-- include custom CSS -->
	<link rel="stylesheet" type="text/css" href="app/assets/css/custom.css">
	<style type="text/css">
		
	</style>

</head>
<body>
 
	<!-- app container will be here -->

	<div ng-app="ninjaFrame" class="container">
		<!-- template header -->
		<ng-include src="'./app/template/_header.html'"></ng-include>
		<!-- template side -->
		<ng-include src="'./app/template/_side.html'"></ng-include>
		<md-content class="md-padding">
		    	<div class="ext-content">
				<div>
					<!-- modal view -->
					<div ng-view></div>
				</div>
			</div>
		</md-content>
	</div>
	
	<!-- include angular js -->
	<script src="app/assets/js/angular.min.js"></script>
	 
	<!-- needed for angular material -->
	<script src="app/assets/js/angular-route.min.js"></script>
	<script src="app/assets/js/angular-animate.min.js"></script>
	<script src="app/assets/js/angular-aria.min.js"></script>
	<script src="app/assets/js/angular-messages.min.js"></script>
	 
	<!-- angular material Library -->
	<script src="app/assets/js/angular-material.min.js"></script>

	<!-- app -->
	<script type="text/javascript" src="app/app.js"></script>
 
	<!-- router -->
	<script type="text/javascript" src="app/router/route.js"></script>
	 
	<!-- controller -->
	<!-- controller template -->
	<script type="text/javascript" src="app/controller/template.controller.js"></script>
	<script type="text/javascript" src="app/controller/menu/menu.controller.js"></script>
	
	<!-- factory/modal -->
	<script type="text/javascript" src="app/model/menu/menu.factory.js"></script>

</body>
</html>
